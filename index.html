<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="main.js"></script>
    <title>Pokedex</title>
</head>
<body>

        <h1 class='main-header'>Welcome to my Pokedex</h1>
        
        
        
        <div class='container-fluid container-1'>
            <section class='grid'>
                <h1 class='header' id='pokeNum1'></h1>
                <img class='firstimg' src="Geo.png" alt="">
                <img class='pokedex' src="pokedex.png" alt="">
                <div class='stat-container'>

                    <section class='poke-stats-1 row'>
                        <div class='col'>

                            <h3>ID:</h3>
                            <h3>HP:</h3>
                            <h3>Attack:</h3>
                            <h3>Defense:</h3>
                            <h3>Ability:</h3>

                        </div>
                        <div class='col'>
                            
                            <p id='poke1Id'></p>
                            <p id='poke1Hp'></p>
                            <p id='poke1Attack'></p>
                            <p id='poke1Defense'></p>
                            <p id='poke1Ability'></p>
                        </div>
                        
                    </section>
                </div>
            </section>
            
            
        </div>
        
        <div class='container-fluid container-2'>
            <section class='grid'>
                <h1 class='header' id='pokeNum2'></h1>
                <img class='secondimg' src="356.png" alt="">

                    <section class='poke-stats-2 row'>
                        <div class='col'>
                            <h3>ID:</h3>

                            <h3>Attack:</h3>
                            <h3>Defense:</h3>
                            <h3>Ability:</h3>
                        </div>
                        <div class='col'>
                            <p id='poke2Id'></p>
                            <p id='poke2Hp'></p>
                            <p id='poke2Attack'></p>
                            <p id='poke2Defense'></p>
                            <p id='poke2Ability'></p>
                        </div>
                    </section>
                </div>
            </section>
        </div>
        
        <div class='container-fluid container-3'>
            <section class='grid'>
                <h1 class='header' id='pokeNum3'></h1>
                <img class='thirdimg' src="Mewtwo.png" alt="">
                <img class='pokedex-3' src="pokedex.png" alt="">
                <div class='stat-container-3'>
                    <section class='poke-stats-3 row'>
                        <div class='col'>
                            <h3>ID:</h3>

                            <h3>Attack:</h3>
                            <h3>Defense:</h3>
                            <h3>Ability:</h3>
                        </div>
                        <div class='col'>
                            <p id='poke3Id'></p>
                            <p id='poke3Hp'></p>
                            <p id='poke3Attack'></p>
                            <p id='poke3Defense'></p>
                            <p id='poke3Ability'></p>
                        </div>
                    </section>
                </div>
            </section>
        </div>
